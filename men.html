    <script type="text/javascript">
    //consts
    const caroselSlide = document.querySelector('.carosel-slide');
    const caroselImages = document.querySelectorAll('.carosel-slide img');
    const prev = document.querySelector('#prev');
    const next = document.querySelector('#next');
    let counter = 1;
    //we use transfrorm translateX,,changing the value of the translate as we peruse the images
    const size = caroselImages[0].clientWidth;

    caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';
    //btn listeners
    next.addEventListener('click',function(){
        if(counter>=caroselImages.length-1){return;}
        caroselSlide.style.transition = "transform 0.4s ease-out";
        counter++;
        caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';

    });
    prev.addEventListener('click',function(){
        if(counter<=0){return;}
        caroselSlide.style.transition = "transform 0.4s ease-out";
        counter--;

        caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';

    });
    caroselSlide.addEventListener('transitionend',function(){
        if(caroselImages[counter].id==="lastDublicate"){
            caroselSlide.style.transition = "none";
            counter = caroselImages.length -2;
            caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';

        }
        if(caroselImages[counter].id==="firstDublicate"){
            caroselSlide.style.transition = "none";
            counter = caroselImages.length -counter;
            caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';

        }
    });
    function nextPic(){
        if(counter>=caroselImages.length-1){return;}
        caroselSlide.style.transition = "transform 0.7s ease";

        counter++;
        caroselSlide.style.transform = 'translateX('+  (-size*counter)+'px)';

    }
    setInterval(nextPic,4000);
    </script>
