<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop| Index</title>
    <link rel="stylesheet" href="stylesheets/cloth.css">
    <style>
        #open{
            display: inline;
        }
        #close{
            display: none;
        }
        #open.clicked{
            display: none;
        }
        #close.clicked{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="main-welcome">
        <div class="top">
            <div class="left" id="left">
            <div class="icon"><img src="images/images/icons/icon-email.png" id="open"></div>
            <div class="icon"><img src="images/images/icons/icon-heart-01.png" id="close"></div>
            <div class="links">
                <div class="up"></div>
                <div class="a"><a href="">Women</a></div>
                <div class="a"><a href="">Men</a></div>
               <div class="a"> <a href="">Kids</a></div>
                <div class="al"><a href="">Accessories</a></div>
                <div class="down"></div>
            </div>
            </div>
            <div class="sign">
                <button class="btn">Sign in</button>
            </div>
        </div>

        <div class="text">
            Welcome to BigStore Clothing Shop. You need it, we got it.
        </div>

        <div class="explore">
            <button class="btnExpl">
                Explore
            </button>
        </div>

    </div>

    <script>
        let divH = document.getElementById('left');
        let open = document.getElementById('open');
        let close = document.getElementById('close');

        divH.addEventListener('click',function(){
            open.classList.toggle('clicked');
            close.classList.toggle('clicked');
            console.log(open.classList.contains('clicked'));
        });
    </script>

</body>
</html>
